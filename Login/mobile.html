<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <div class="div1">
       <br>
       <br>
       <br>
       <img src="/logo.png" alt="">
       <br>
       <div class="div2"><h1>Thank you for choosing us</h1></div>
       <div class="div3"><p>Welcome back! Please enter your details below</p></div>
       <form action="post">
           <div class="div4"><input type="email" name="email" id="email" placeholder="Enter your email"></div>
           <br>
           <div class="div5"><input type="password" name="password" id="psw" placeholder="Password"></div>
           <br>
           <div class="div6"><button type="submit">Log In</button></div>
       </form>
       <br>
       <!-- Horizontal rule(The two straight line.) -->
       <div class="flex-container"><hr class="flex-item1">OR<hr class="flex-item2"></div>
       <br>
       <!-- Google sign in -->
       <div class="flex-container1"><img class="flex-item3" src="/google.png" alt="">
    <a class="flex-item4" href="https://www.google.com">Log In with Google</a></div>
    <br>
    <!-- Facebook sign in -->
    <div class="flex-container1"><img class="flex-item3" src="/facebook.png" alt="">
        <a class="flex-item4" href="https://www.facebook.com">Log In with Facebook</a>
        </div>
        <br>
        <!-- Twitter sign in -->
        <div class="flex-container1"><img class="flex-item3" src="/twitter.png" alt="">
            <a class="flex-item4" href="https://www.twitter.com">Log In with Twitter</a>
    </div>
    <br>
    <div class="flex-container2"><p class="flex-item5">Don't have an account yet?</p> <a class="flex-item6" href="signup.html">Sign up now</a></div>
   </div>

</html>
